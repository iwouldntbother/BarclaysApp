<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="statusBar">
        <p id="statusBarTime">21:00</p>
        <div id="statusBarIcons"></div>
    </div>
    <div id="bodyContainer">
        
        <h1 class="title0002">My Wallet</h1>
        <div id="walletSpacer0002"></div>
        <div id="walletDetailsHolder0002">
            <div id="walletHolder0002" onclick="walletToggle()">
                <div id="walletLogoBar0002">
                    <div id="barclaysLogo0002"></div>
                    <div id="visaLogo0002"></div>
                </div>
                <h1 id="walletBalance0002">2,406.50</h1>
                <div id="walletDetails0002">
                    <p id="cardNo0002">4567</p>
                    <p id="expDate0002">22-03-24</p>
                </div>
            </div>

            <div id="walletButtonHolder0002">
                <div class="walletButton0002" style="transition-delay: 0.5s; background-image: url('/images/freezeIcon.svg');"></div>
                <div class="walletButton0002" style="transition-delay: 0.75s;">2</div>
                <div class="walletButton0002" style="transition-delay: 1s;">3</div>
            </div>

        </div>

        <div id="contentHider0002" onclick="walletToggle()"></div>

        <div id="actionsTitle0002">
            <h1 class="title0002">Quick Actions</h1>
            <p class="titleBTN0002">Edit</p>
        </div>
        <div id="actionsHolder0002">
            <div class="action0002" id="qa-transfer0002"></div>
            <div class="action0002" id="qa-request0002"></div>
            <div class="action0002" id="qa-withdraw0002"></div>
            <div class="action0002" id="qa-payment0002"></div>
            <div class="action0002" id="qa-exchange0002"></div>
            <div class="action0002" id="qa-savings0002"></div>
        </div>

        <div id="transactionsTitle0002">
            <h1 class="title0002">Transactions</h1>
            <p class="titleBTN0002">See All</p>
        </div>
        <div id="transactionsHolder0002">
            <div class="transaction0002">
                <div>
                    <p class="transactionName0002">Uber</p>
                    <p class="transactionDate0002">Fri 23</p>
                </div>
                <p class="transactionAmount0002">-£9.50</p>
            </div>
            <div class="transaction0002">
                <div>
                    <p class="transactionName0002">Will Westwood</p>
                    <p class="transactionDate0002">Thu 22</p>
                </div>
                <p class="transactionAmount0002">+£40.00</p>
            </div>
            <div class="transaction0002">
                <div>
                    <p class="transactionName0002">Josie Kinnear</p>
                    <p class="transactionDate0002">Thu 22</p>
                </div>
                <p class="transactionAmount0002">+70.00</p>
            </div>
            <div class="transaction0002">
                <div>
                    <p class="transactionName0002">George Merabishvili</p>
                    <p class="transactionDate0002">Thu 22</p>
                </div>
                <p class="transactionAmount0002">+40.00</p>
            </div>
            <div class="transaction0002">
                <div>
                    <p class="transactionName0002">Deliveroo</p>
                    <p class="transactionDate0002">Wed 21</p>
                </div>
                <p class="transactionAmount0002">-£14.65</p>
            </div>
            <div class="transaction0002">
                <div>
                    <p class="transactionName0002">Sainsbury's</p>
                    <p class="transactionDate0002">Tue 20</p>
                </div>
                <p class="transactionAmount0002">-£30.60</p>
            </div>
            
        </div>

        <div id="tabBarHolder0002">
            <div id="contactsBTN0002"></div>
            <div id="analyticsBTN0002"></div>
            <div id="settingsBTN0002"></div>
        </div>

    <script src="js/treeData.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
